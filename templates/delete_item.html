{% extends "base.html" %}
{% block content %}

    <h2>Delete Item {{ item.name }}</h2>
    <p>Are you sure you want to delete item <i>{{ item.name }}?</i> </p>

    <form method="post">
        <input type="hidden" name="category_id" value="{{ item.category.id }}">
        <input type="hidden" name="item_id" value="{{ item.id }}">
        <button class="btn" type="submit">Confirm</button>
    </form>

    <form>
        <button class="btn" onclick="goBack()">Cancel</button>
    </form>

{% endblock %}
