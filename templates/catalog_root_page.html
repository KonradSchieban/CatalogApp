{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-4  col-sm-4">
        <div class="categories">
            <h2>Categories</h2>
            <ul>
                {% for category in categories %}
                <li><a href="{{ url_for('category_page', category=category.name) }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="col-md-8  col-sm-8">
        <div class="latest_items">
            <h2>Latest Items</h2>

            <ul>
                {% for item in latest_items %}
                <li><a href="{{ url_for('item_page',category_name=item.category.name, item_name=item.name) }}">{{ item.name }}
                    ({{ item.category.name }})</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
